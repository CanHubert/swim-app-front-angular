
<div class="register-page-wrapper">
    <div class="register-wrapper shadow-lg p-3 mb-5 bg-white rounded">
        <form [formGroup] = 'registerForm' (ngSubmit)="register()">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="First Name" required=true formControlName="firstName">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Last Name" required=true formControlName="lastName">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email" required=true formControlName="email" >
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="username" required=true formControlName="userName"> 
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required=true formControlName="password">
            </div>
            <!-- <div class="form-group">
                <input type="password" class="form-control" placeholder="Password Confirm" required=true>
            </div> -->
            <div>
                <input type="submit" value="Register" class="btn btn-primary">
            </div>
        </form>
        
    </div>
</div>
