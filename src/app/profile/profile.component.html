<div class="m-4">
    <table class="table-bordered" *ngIf="isLoaded">
        <tr>
            <th>Id</th>
            <td>{{user.id}}</td>
        </tr>
        <tr>
            <th>Username</th>
            <td>{{user.username}}</td>
        </tr>
        <tr>
            <th>First name</th>
            <td>{{user.firstName}}</td>
        </tr>
        <tr>
            <th>Last name</th>
            <td>{{user.lastName}}</td>
        </tr>
        <tr>
            <th>Email</th>
            <td>{{user.email}}</td>
        </tr>
        <tr *ngIf="isEdit">
            <th>Roles</th>
            <td>{{user.roles}}</td>
        </tr>
        <tr *ngIf="isEdit">
            <th>Countries</th>
            <td>{{user.countries}}</td>
        </tr>
    </table>

    <button (click)="promote()"  *ngIf="isEdit">Advance to {{role}}</button>

    <p *ngFor="let temp of roles"> {{temp.name}}</p>
</div>
